<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StaffTrack - Inicio de sesión</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: #ffffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-container {
      display: flex;
      width: 900px;
      height: 600px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid #e0e0e0;
    }
    
    .login-image {
      width: 50%;
      background-color: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      padding: 40px;
      background-image: linear-gradient(135deg, #000000, #333333);
    }
    
    .login-image h1 {
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
      color: #ffffff;
    }
    
    .login-image p {
      text-align: center;
      line-height: 1.6;
      color: #cccccc;
    }
    
    .login-image-placeholder {
      width: 250px;
      height: 250px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      margin: 20px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: #ffffff;
      border: 2px solid #ffffff;
    }
    
    .login-form {
      width: 50%;
      background-color: white;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .login-form h2 {
      color: #000000;
      margin-bottom: 30px;
      font-size: 24px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #555555;
      font-size: 14px;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #dddddd;
      border-radius: 4px;
      font-size: 14px;
      transition: border-color 0.3s;
      background-color: #f9f9f9;
    }
    
    .form-group input:focus {
      border-color: #000000;
      outline: none;
      background-color: #ffffff;
    }
    
    .forgot-password {
      text-align: right;
      margin-bottom: 25px;
    }
    
    .forgot-password a {
      color: #555555;
      font-size: 14px;
      text-decoration: none;
      transition: color 0.3s;
    }
    
    .forgot-password a:hover {
      color: #000000;
    }
    
    .login-button {
      background-color: #000000;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    
    .login-button:hover {
      background-color: #333333;
    }
    
    .footer-text {
      text-align: center;
      margin-top: 30px;
      color: #777777;
      font-size: 14px;
    }
    
    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
        width: 100%;
        height: auto;
        max-width: 400px;
      }
      
      .login-image, .login-form {
        width: 100%;
      }
      
      .login-image {
        padding: 30px;
      }
      
      .login-image-placeholder {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-image">
      <div class="login-image-placeholder">
        <span>ST</span>
      </div>
      <h1>StaffTrack</h1>
      <p>Solución completa para la gestión y seguimiento del personal de su organización.</p>
    </div>
    
    <div class="login-form">
      <h2>Iniciar Sesión</h2>
      <form>
        <div class="form-group">
          <label for="username">Usuario o Correo Electrónico</label>
          <input type="text" id="username" placeholder="Ingrese su usuario o correo" required>
        </div>
        
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Ingrese su contraseña" required>
        </div>
        
        <div class="forgot-password">
          <a href="#">¿Olvidó su contraseña?</a>
        </div>
        
        <button type="submit" class="login-button">Iniciar Sesión</button>
        
        <p class="footer-text">© 2025 StaffTrack. Todos los derechos reservados.</p>
      </form>
    </div>
  </div>
</body>
</html>
