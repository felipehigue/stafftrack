<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StaffTrack - Registro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: #ffffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .register-container {
      display: flex;
      width: 900px;
      height: 700px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid #e0e0e0;
    }
    
    .register-image {
      width: 50%;
      background-color: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      padding: 40px;
      background-image: linear-gradient(135deg, #000000, #333333);
    }
    
    .register-image h1 {
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
      color: #ffffff;
    }
    
    .register-image p {
      text-align: center;
      line-height: 1.6;
      color: #cccccc;
    }
    
    .register-image-placeholder {
      width: 250px;
      height: 250px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      margin: 20px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: #ffffff;
      border: 2px solid #ffffff;
    }
    
    .register-form {
      width: 50%;
      background-color: white;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .register-form h2 {
      color: #000000;
      margin-bottom: 20px;
      font-size: 24px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #555555;
      font-size: 13px;
    }
    
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #dddddd;
      border-radius: 4px;
      font-size: 14px;
      transition: border-color 0.3s;
      background-color: #f9f9f9;
    }
    
    .form-group input:focus,
    .form-group select:focus {
      border-color: #000000;
      outline: none;
      background-color: #ffffff;
    }
    
    .form-row {
      display: flex;
      gap: 15px;
    }
    
    .form-row .form-group {
      flex: 1;
    }
    
    .register-button {
      background-color: #000000;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
      margin-top: 10px;
      width: 100%;
    }
    
    .register-button:hover {
      background-color: #333333;
    }
    
    .login-link {
      text-align: center;
      margin-top: 20px;
      color: #777777;
      font-size: 14px;
    }
    
    .login-link a {
      color: #000000;
      text-decoration: none;
      font-weight: 500;
    }
    
    .login-link a:hover {
      text-decoration: underline;
    }
    
    .footer-text {
      text-align: center;
      margin-top: 20px;
      color: #777777;
      font-size: 13px;
    }
    
    @media (max-width: 768px) {
      .register-container {
        flex-direction: column;
        width: 100%;
        height: auto;
        max-width: 400px;
      }
      
      .register-image, .register-form {
        width: 100%;
      }
      
      .register-image {
        padding: 30px;
      }
      
      .register-image-placeholder {
        width: 150px;
        height: 150px;
      }
      
      .form-row {
        flex-direction: column;
        gap: 0;
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="register-image">
      <div class="register-image-placeholder">
        <span>ST</span>
      </div>
      <h1>StaffTrack</h1>
      <p>Registre su cuenta para comenzar a gestionar su equipo de trabajo.</p>
    </div>
    
    <div class="register-form">
      <h2>Crear Cuenta</h2>
      <form>
        <div class="form-row">
          <div class="form-group">
            <label for="firstname">Nombre</label>
            <input type="text" id="firstname" placeholder="Ingrese su nombre" required>
          </div>
          <div class="form-group">
            <label for="lastname">Apellido</label>
            <input type="text" id="lastname" placeholder="Ingrese su apellido" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" placeholder="Ingrese su correo electrónico" required>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="position">Cargo</label>
            <input type="text" id="position" placeholder="Ej: Gerente, Analista" required>
          </div>
          <div class="form-group">
            <label for="department">Área</label>
            <select id="department" required>
              <option value="" disabled selected>Seleccione su área</option>
              <option value="rh">Recursos Humanos</option>
              <option value="it">Tecnología</option>
              <option value="finance">Finanzas</option>
              <option value="marketing">Marketing</option>
              <option value="operations">Operaciones</option>
              <option value="other">Otro</option>
            </select>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Cree una contraseña" required>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirmar Contraseña</label>
            <input type="password" id="confirm-password" placeholder="Repita su contraseña" required>
          </div>
        </div>
        
        <button type="submit" class="register-button">Registrarse</button>
        
        <p class="login-link">¿Ya tiene una cuenta? <a href="#">Iniciar Sesión</a></p>
        
        <p class="footer-text">© 2025 StaffTrack. Todos los derechos reservados.</p>
      </form>
    </div>
  </div>
</body>
</html>
